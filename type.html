<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
  
    <title>Groei</title>
  </head>
  <body>
<style>
.typed-cursor {
    opacity: 1;
    -webkit-animation: blink .7s infinite;
    -moz-animation: blink .7s infinite;
    animation: blink .7s infinite;
}
h4
{
animation: type 3s steps(22) infinite;
overflow:hidden;
white-space: nowrap;
border-right:1px solid red;
}
@keyframes type 
{
	0%{
 width:0ch;
	}
	100% 
	{
	width:22ch;
	}
}
</style>

<h1 class="hero-text" style="text-align: center">
                            <span  data-lokalise data-key="index.hero.typed.start">Growth for</span> <span class="hidden-lg hidden-md"><br></span>
                            <span id="typed-hide-loaded"> <strong>developers</strong></span>
                            <span id="typed-strings" style="display: none;">
                                <span> developers</span>
                                <span> product managers</span>,
                                <span> copywriters</span>,
                                <span> translators</span>,
                                <span> marketing managers</span>,
                                <span> product owners!</span>,
                            </span>
                            <span id="typed"></span>
                        </h1>
                        
                        <div class="bg-dark">
                            <h2>This is another way without script only pure css</h2>
                            <h4 id="typed">hii hello how are you..</h4>
                        </div>

<script src="js/typed.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                        <script>
        $(document).ready(function () {
            $('#user-email').focus();
            $('[data-toggle="tooltip"]').tooltip();

            var typed = new Typed("#typed", {
                stringsElement: '#typed-strings',
                smartBackspace: true,
                typeSpeed: 60,
                backSpeed: 60,
                loop: true,
                backDelay: 1000
            });

            $('#typed-hide-loaded').remove();
        });
    </script>
</body>
</html>
